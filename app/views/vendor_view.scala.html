@(vendor: Vendor,
  books: java.util.ArrayList[java.util.HashMap[String,String]]
)

@main("Author - @author.name") {
	<style type="text/css">
		.page-header {
			margin-top: 50px;
		}
	</style>
	<div class="page-header">
		<h1><small>@vendor.name</small></h1>
	</div>

	<div class="row" style="margin-top:50px;">
		<div class="panel panel-default">
		  <div class="panel-heading">Books from @vendor.name</div>

		  <!-- Table -->
	  	<table class="table">
	  		<thead>
	  			<tr>
	  				<th>Price</th>
	  				<th>Book</th>
	  				<th>ISBN</th>
	  				<th>Authors</th>
	  			</tr>
	  		</thead>
	  		@for(b <- books) {
	  			<tr>
						<td>$@b.get("price")</td>
						<td><a href='/books/@b.get("isbn")'>@b.get("book_name")</a></td>
						<td>@b.get("isbn")</td>
	  				<td>@b.get("authors")</td>
	  			</tr>
  			}
  		</table>
		</div>
	</div>
}
