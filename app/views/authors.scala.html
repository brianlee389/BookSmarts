@(message: String, authors: List[Author])

@main("Authors") {
	<style type="text/css">
		.page-header {
			margin-top: 50px;
		}
	</style>
		<div class="page-header">
		<h1>Authors</h1>
	</div>
	<div></div>
	<div class="row" style="margin-top:50px;">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Authors</div>

			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Birthday</th>
					</tr>
				</thead>
				@for(a <- authors) {
					<tr>
						<td><a href='/authors/@a.id'>@a.name</a></td>
						<td>@a.birthday</td>
					</tr>
				}
			</table>
		</div>
	</div>
}
