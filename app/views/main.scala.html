@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
		<head>
			<title>@title</title>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
			<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css.map")">
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
			
			<script type='text/javascript' src='@routes.Assets.at("javascripts/jquery-1.11.3.min.js")'></script>
			<script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
		</head>
		<body style="margin-top: 50px">
		 <nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/index">BookSmarts</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">

							<li @if(request.path.toString().startsWith(routes.Application.index().toString())) { class="active" }><a href="@routes.Application.index()">Home</a></li>
							<li @if(request.path.toString().startsWith(routes.Books.index().toString())) { class="active" }><a href="@routes.Books.index()">View Books</a></li>
							<li @if(request.path.toString().startsWith(routes.Books.search().toString())) { class="active" }><a href="@routes.Books.search()">Search for Books</a></li>
							<li @if(request.path.toString().startsWith(routes.Notifications.index("drewbanin").toString())) { class="active" }><a href='@routes.Notifications.index("drewbanin")'>Notifications</a></li>
							<li @if(request.path.toString().startsWith(routes.Vendors.index().toString())) { class="active" }><a href="@routes.Vendors.index()">Vendors</a></li>
							<li @if(request.path.toString().startsWith(routes.Publishers.index().toString())) { class="active" }><a href="@routes.Publishers.index()">Publishers</a></li>
							<li @if(request.path.toString().startsWith(routes.Authors.index().toString())) { class="active" }><a href="@routes.Authors.index()">Authors</a></li>
							<li @if(request.path.toString().startsWith(routes.Sales.index().toString())) { class="active" }><a href="@routes.Sales.index()">Sales</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
			<div class="container">
			@content
			</div>
		</body>
</html>
