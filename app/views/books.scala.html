@(message: String, booklist: List[Book])

@main("Books") {
	<style type="text/css">
		.page-header {
			margin-top: 50px;
		}
	</style>
    <div class="page-header">
	  <h1>Books</h1>
	</div>
	<div></div>
	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control" placeholder="Search for...">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">Search</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->
	<div class="row" style="margin-top:50px;">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Books</div>

		  <!-- Table -->
	  	<table class="table">
	  		<thead>
	  			<tr>
	  				<th>Book Name</th>
	  				<th>Book Isbn</th>
	  				<th>Publisher</th>
	  				<th>Authors</th>
	  				<th></th>
	  			</tr>
	  		</thead>
	  		@for(b <- booklist) {
	  			<tr>
						<td><a href="/books/@b.isbn">@b.name</a></td>
	  				<td>@b.isbn</td>
	  				<td>Publisher</td>
	  				<td>Authors</td>
	  				<td><button class="btn btn-primary">Create Notification</button></td>
	  			</tr>
  			}
  		</table>
		</div>
	</div>
}
