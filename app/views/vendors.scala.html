@(vendors: List[Vendor])

@main("Vendors") {
	<style type="text/css">
		.page-header {
			margin-top: 50px;
		}
	</style>
		<div class="page-header">
		<h1>Vendors</h1>
	</div>
	<div></div>
	<div class="row" style="margin-top:50px;">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Vendors</div>

			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Website</th>
					</tr>
				</thead>
				@for(v <- vendors) {
					<tr>
						<td><a href='/vendors/@v.name'>@v.name</a></td>
						<td><a href='@v.website'>@v.website</a></td>
					</tr>
				}
			</table>
		</div>
	</div>
}
