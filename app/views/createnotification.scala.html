@(isbn:String, bookname: String, username:String)

@main("Create Notifications") {
	<style type="text/css">
		.page-header {
			margin-top: 50px;
		}
	</style>
	<div class="page-header">
		<h1><small>@bookname</small></h1>
	</div>

	<div class="container">
		<h3>Create Notification</h3>
		<form action='@routes.Notifications.create("@username")' method="post">
			<div class="form-group">
		    <input type="hidden" name="username" class="form-control" value="@username">
		  	</div>
		  	<div class="form-group">
		    <input type="hidden" name="book_isbn" value="@isbn" >
		  	</div>
		  	<div class="form-group">
<!-- 		    <input type="hidden" name="date_notified" class="form-control" value=""> -->
		  	<input type="hidden" id="date_set" name="date_set" />
		  	</div>
			<script>
			   document.getElementById('date_set').value = (new Date()).format("m/dd/yy");
			</script>
		  <div class="form-group">
		    <label for="price">Price(in USD)</label>
		    <input type="number" name="price" class="form-control" id="price" min="0" step="0.01" value="5.00"/>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
}
